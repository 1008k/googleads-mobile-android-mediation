apply plugin: 'com.android.library'

/**
 * Extra properties used by the project.
 */
ext {
    // String property to store version name.
    stringVersion = "5.1.0.0"
    // String property to store group id.
    stringGroupId = "com.google.ads.mediation"
    // String property used to set the name of the archive created by makeZip task.
    stringZipName = 'VungleAdMobAndroid-' + stringVersion
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    lintOptions {
        abortOnError false
    }

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.vungle:publisher-sdk-android-release:5.1.0@aar'
    compile 'com.google.android.gms:play-services:10.2.4'
}
