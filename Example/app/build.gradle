apply plugin: 'com.android.application'

repositories {
    google()
    jcenter()
    mavenCentral()

    maven {
        url "https://fyber.bintray.com/marketplace"
    }

    maven {
        url "https://dl.bintray.com/ironsource-mobile/android-sdk"
    }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.google.ads.mediation.sample.mediationsample"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation rootProject.ext.appcompatV7
    implementation rootProject.ext.playServicesAds
    implementation project(':adapter')
    implementation project(':customevent')

    implementation project(':facebook')
    implementation project(':fyber')

    implementation 'com.fyber.vamp:core-sdk:7.3.0'
    implementation 'com.fyber.vamp:mraid-kit:7.3.0'
    implementation 'com.fyber.vamp:video-kit:7.3.0'
}
